<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>

<body>
	<!-- the entire body must be written by student -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>
	<h1 class="text-center">Internship Form</h1>
	<form>
		<div class="d-flex ">
  <div class="mb-3 mx-3 col-sm-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
    </div>
  <div class="mb-3 mx-3 col-sm-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
  </div>
	<div class="mb-3 mx-3 col-sm-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
  </div>
		</div>

		<div class="d-flex ">
  <div class="mb-3 mx-3 col-sm-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    </div>
  <div class="mb-3 mx-3 col-sm-3">
    <label for="exampleInputPassword1" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" aria-label="Default select example">
		  <option value="0">2020</option>
		  <option value="1">2021</option>
		  <option value="2">2022</option>
		  <option value="3">2023</option>
	</select>
  </div>
	<div class="mb-3 mx-3 col-sm-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
  </div>
		</div>
		
	<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
</body>

</html>
