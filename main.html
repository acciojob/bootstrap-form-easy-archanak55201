<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>

<body>
	<!-- the entire body must be written by student -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>
	<h1 class="text-center">Internship Form</h1>
	<form>
		<div class="d-flex ">
  <div class="mb-3 mx-3 col-sm-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" id="first-name-input" class="form-control is-invalid "  aria-describedby="first-name-input-f" required>
    <div id="first-name-input-f" class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="mb-3 mx-3 col-sm-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" aria-describedby="last-name-input-f" id="last-name-input" required>
	  <div id="last-name-input-f" class="invalid-feedback">
      Last name required!
    </div>
  </div>
	<div class="mb-3 mx-3 col-sm-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control is-invalid" aria-describedby="email-input" id="email-input" aria-describedby="emailHelp" required>
 <div id="email-input-f" class="invalid-feedback">
      email required!
    </div>
	</div>
		</div>

		<div class="d-flex ">
  <div class="mb-3 mx-3 col-sm-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="college-input-f" required>
	  <div id="college-input-f" class="invalid-feedback">
      Please provide a valid college
    </div>  
  </div>
  <div class="mb-3 mx-3 col-sm-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-label="Default select example" aria-describedby="grad-year-select-f">
		  <option value="0">2020</option>
		  <option value="1">2021</option>
		  <option value="2">2022</option>
		  <option value="3">2023</option>
	</select>
	  <div id="grad-year-select-f" class="invalid-feedback">
      First name required!
    </div>
  </div>
	<div class="mb-3 mx-3 col-sm-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-input-f" required>
	  <div id="roll-no-input-f" class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
	</div>
		</div>
		
	<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" aria-describedby="conditions-checkbox-f" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
	  <div id="conditions-checkbox-f" class="invalid-feedback">
      You must agree before submitting
    </div>
	</div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
</body>

</html>
